        <input type="email" id="email-login1" class="b-form__input b-form__input--order-contact js-validation-change" data-rules="req;email">
    </div>
    <div class="b-form__form-group b-form__form-group--checkout">
        <label for="tel-signup1" class="b-form__label b-form__label--order-contact">Телефон</label>
